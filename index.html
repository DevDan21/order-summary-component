<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/illustration-hero.svg" alt="hero image" />
        <div class="container-copy">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="Music icon" />
          <div class="plan-price">
            <p>
              <span>Annual Plan</span> <br />
              $59.99/year
            </p>
          </div>
          <a class="change" href="">Change</a>
        </div>
        <div class="payment">
          <button class="button" type="button">Proceed to Payment</button>
          <a class="cancel" href="">Cancel Order</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevDan</a>.
    </div>
  </body>
</html>
